
<ol class="breadcrumb">
  <li><a href="#/partners">Partners listing</a></li>
  <li><a href="#">Partner</a></li>
</ol>

<div class="container">
  <div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form">
      <fieldset>

        <!-- Partner Name -->
        <legend>Partner name</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="name" class="form-control">
          </div>
        </div>


        <!-- Form Name -->
        <legend>Address Details</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Line 1</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 1" class="form-control">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Line 2</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 2" class="form-control">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">City</label>
          <div class="col-sm-10">
            <input type="text" placeholder="City" class="form-control">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">State</label>
          <div class="col-sm-4">
            <input type="text" placeholder="State" class="form-control">
          </div>

          <label class="col-sm-2 control-label" for="textinput">Postcode</label>
          <div class="col-sm-4">
            <input type="text" placeholder="Post Code" class="form-control">
          </div>
        </div>



        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Country</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Country" class="form-control">
          </div>
        </div>


        <!-- Option -->
        <legend>Options</legend>

        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <select class="form-control" id="status" name="status">
              <option>Category demo 1</option>
              <option>Category demo 2</option>
              <option>... bind to categories</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Level</label>
          <div class="col-sm-10">
            <select class="form-control" id="status" name="status">
              <option>Business</option>
              <option>Premium</option>
            </select>
          </div>
        </div>


        <div class="form-actions text-right">
          <button class="btn btn-danger "  ><span class="glyphicon glyphicon-trash"></span></button>
          <a class="btn btn-default" href="#/partners">Cancel</a>
          <button type="submit" class="btn btn-primary">Save partner</button>

        </div>


      </fieldset>
    </form>
  </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</div>
