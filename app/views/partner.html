
<ol class="breadcrumb">
  <li><a href="#/partners">Partners listing</a></li>
  <li><a href="#">Partner</a></li>
</ol>

<div class="container">
  <div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" role="form">
      <fieldset>

        <!-- Partner Name -->
        <legend>Partner name</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Name</label>
          <div class="col-sm-10">

            <input type="hidden" class="form-control" ng-model="partner._id">
            <input type="hidden"  class="form-control" ng-model="partner._rev">
            <input type="text" placeholder="name" class="form-control" ng-model="partner.name">
          </div>
        </div>
        <!-- Form Name -->
        <legend>Address Details</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Line 1</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 1" class="form-control" ng-model="partner.line1">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Line 2</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 2" class="form-control" ng-model="partner.line2">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">City</label>
          <div class="col-sm-10">
            <input type="text" placeholder="City" class="form-control" ng-model="partner.city">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">State</label>
          <div class="col-sm-4">
            <input type="text" placeholder="State" class="form-control" ng-model="partner.state">
          </div>

          <label class="col-sm-2 control-label" for="textinput">Postcode</label>
          <div class="col-sm-4">
            <input type="text" placeholder="Post Code" class="form-control" ng-model="partner.postcode">
          </div>
        </div>



        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Country</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Country" class="form-control" ng-model="partner.country">
          </div>
        </div>


        <!-- Option -->
        <legend>Options</legend>
        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <select class="form-control" id="status" name="status" ng-model="partner.category">
              <option ng-repeat="row in category" value="{{row.id}}">{{row.doc.label}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Level</label>
          <div class="col-sm-10">
            <select class="form-control" id="status" name="status" ng-model="partner.level">
                <option value="Business">Business</option>
                <option value="Premium">Premium</option>
            </select>
          </div>
        </div>


        <div class="form-actions text-right">
          <a class="btn btn-default" href="#/partners">Cancel</a>
          <button type="button" ng-click="updatePartner(partner)" class="btn btn-primary">Save partner</button>
        </div>


      </fieldset>
    </form>
  </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</div>
