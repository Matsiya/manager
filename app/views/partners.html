

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li>Partners listing</li>
            </ol>
        </div>
        <div class="col-md-2">
            <a href="#/addPartner"><button class="btn btn-primary">Add partner</button></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                        <th>Partner name</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in partnerRows">
                                <td>{{row.doc.name}}</td>
                                <td>{{catRows | getCategoryName:row.doc.category }}</td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title="Edit">
                                        <a class="btn btn-primary btn-xs" href="#/partner/{{row.id}}">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </a>
                                    </p>
                                </td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title="Delete">
                                        <button class="btn btn-danger btn-xs" data-title="Delete" ng-click="deletePartner(row.id,row.doc._rev)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="delete" tabindex="-1"  role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">
         <input type="hidden" ng-model="p_id" id="pid"/>
         <input type="hidden" ng-model="p_rev" id="rev"/>
        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" ng-click="delPartner()" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
