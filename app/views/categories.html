

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li>Categories listing</li>
            </ol>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary" data-title="Add" data-toggle="modal" data-target="#add" >Add category</button>
        </div>
    </div>


    <div class="row">


        <div class="col-md-12">

            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>


                    <th>Categorie name</th>

                    <th>Edit</th>

                    <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in catRows">
                            <td>{{row.doc.label}}</td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button ng-click="editCat(row.id)" class="btn btn-primary btn-xs" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" ng-click="deleteCat(row.id,row.doc._rev)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Add Category</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" ng-model="catName" type="text" placeholder="Mohsin">
                </div>
            </div>
            <div class="modal-footer ">
                <button ng-click="addCategory(catName);" type="button" class="btn btn-success btn-lg" style="width: 25%;"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
                <button type="button" class="btn btn-default btn-lg" style="width: 25%;" data-dismiss="modal" >Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" ng-model="cat.label" type="text" placeholder="Mohsin">
                    <input class="form-control" ng-model="cat._id" type="hidden" >
                    <input class="form-control" ng-model="cat._rev" type="hidden" >
                </div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" ng-click="updateCat(cat)" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" ng-model="c_id" id="cid"/> 
                <input type="hidden" ng-model="c_rev" id="rev"/> 
                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"  ng-click="delCategory()"  ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
